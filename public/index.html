<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tangram</title>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <!-- alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- styles -->
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <!-- js -->
    <script src="js/instructions.js"></script>
    <script src="js/stoppedTyping.js"></script>
    <script src="js/removeAnnotation.js"></script>
  </head>

  <body>
    <button
      id="instructions"
      class="button instructions-bt"
      onclick="showTutorial()"
    >
      Instructions
    </button>

    <div class="left">
      <!-- <div id="firebaseui-auth-container"></div> -->
      <div class="image">
        <object id="tangramObj" data="" type="image/svg+xml"></object>
      </div>
    </div>

    <div class="whole-layout" id="whole">
      <div class="output-outer-whole" id="output-outer-whole">
        <p>Describe the tangram as a whole in a word or phrase:</p>
        <div>
          <input
            id="annotate-whole"
            class="textbox"
            type="text"
            onkeyup="stoppedTypingWhole()"
            autocomplete="off"
          />
          <button id="continue" class="button submit" disabled>Continue</button>
          <a class="suggestion"> or hit ENTER</a>
        </div>
      </div>
    </div>
    <div class="piece-layout" id="piece">
      <div class="output-outer" id="output-outer">
        <p class="piece-description">
          Click on tangram pieces to annotate each meaningful part:
        </p>
        <div class="output" id="output">
          <ol id="list"></ol>
        </div>
      </div>

      <div class="annotation" id="annotate-outer">
        <input
          id="annotate"
          class="textbox"
          type="text"
          onkeyup="stoppedTyping()"
          autocomplete="off"
          disabled
        />
        <button id="submit" class="button submit" disabled>Submit</button>
        <a class="suggestion"> or hit ENTER</a>
        <br />
        <button id="submit" class="button submit" disabled>I don't know</button>
      </div>
    </div>

    <div class="next-area" id="next-area">
      <button id="next" class="button next" disabled>Next</button>
      <a class="next-suggestion"> or hit SHIFT</a>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>

    <script type="text/javascript" src="js/firebaseConfig.js"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
